backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "public/images/uploads" # Media files will be stored in the repo under images/uploads


collections:
  - label: "Promotions"
    name: "Promotions"
    description: "Enter information for the promo banner."
    files:
      - label: "Promotions"
        name: "promotions"
        file: "src/data/promo.json"
        widget: "object"
        fields:
          - label: "one"
            name: "one"
            widget: "object"
            fields: 
            - {label: Title, name: title, widget: string}
            - {label: Subtitle, name: subtitle, widget: string}
            - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
            - {label: "Body", name: "body", widget: "markdown"}
          - label: "two"
            name: "two"
            widget: "object"
            fields:
            - {label: Title, name: title, widget: string}
            - {label: Subtitle, name: subtitle, widget: string}
            - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
            - {label: "Body", name: "body", widget: "markdown"}
          - label: "three"
            name: "three"
            widget: "object"
            fields:
            - {label: Title, name: title, widget: string}
            - {label: Subtitle, name: subtitle, widget: string}
            - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
            - {label: "Body", name: "body", widget: "markdown"}
  - label: "About"
    name: "About"
    description: "Enter information for the about section."          
    files:
      - label: "about"
        name: "about"
        file: "src/data/about.json"
        fields: 
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
          - {label: "Content", name: "content", widget: "markdown"}
  - label: "Hostel"
    name: "Hostel"
    description: "Enter information for the hostel section."          
    files:
      - label: "hostel"
        name: "hostel"
        file: "src/data/hostel.json"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
          - {label: "Content", name: "content", widget: "markdown"}
          - {label: Amenities, name: amenities, widget: list}
          - label: "Room Types"
            name: "rooms"
            widget: "object"
            fields:
              - label: "Full House"
                name: "full"
                widget: "object"
                fields: 
                  - {label: Description, name: description, widget: markdown}
                  - {label: Rate, name: rate, widget: number}
                  - {label: "Image", name: "thumbnail", widget: "image", required: false}
              - label: "Private Room"
                name: "private"
                widget: "object"
                fields: 
                  - {label: Description, name: description, widget: markdown}
                  - {label: Rate, name: rate, widget: number}
                  - {label: "Image", name: "thumbnail", widget: "image", required: false}
              - label: "Shared Room"
                name: "shared"
                widget: "object"
                fields: 
                  - {label: Description, name: description, widget: markdown}
                  - {label: Rate, name: rate, widget: number}
                  - {label: "Image", name: "thumbnail", widget: "image", required: false}





    